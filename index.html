<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/to_do.ico">
  <link rel="stylesheet" href="styles/style.min.css">
  <title>My Task List</title>
</head>
<body>
  <h1>My <span>Tasks</span>List</h1>
  <div class="wrapper">
    <div class="left">
      <h2>Task<span>Creator</span></h2>
      <h3>Nom de la tâche</h3>
      <input type="text" class="name">
      <h3>Date à laquelle la tâche doit être exécutée</h3>
      <input type="date" class="date">
      <h3>Description de la tâche</h3>
      <textarea name="description" class="description" cols="30" rows="10"></textarea>
      <button class="add">Ajouter</button>
    </div>
    <div class="right">
      <h2>Task<span>List</span></h2>
      <div class="done">Done</div>
      <div class="numberOfTasks">No task done</div>
      <h3>In the tube</h3>
      <button class="sort">Trier</button>
      <ul class="tasksInTube">No task in the tube
      </ul>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
